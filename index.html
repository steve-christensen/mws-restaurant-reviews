<!DOCTYPE html>
<html lang="en">

<!--
2018-07-04
  - Updated filter controls with aria attributes.
  - Add "City map" paragraph in map container so that it is read by screen reader
  - Include index.js script for loading service worker

2018-06-15
  - Add labels for filter controls, but put them off screen.
-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section class="map-container">
      <p id="map-label">City map</p>
      <div id="map"></div>
    </section>
    <section class="list-results">
      <div class="filter-options">
        <h2>Filter Results</h2>

        <!-- Add label for select control -->
        <label id="neighborhood-label" for="neighborhoods-select">Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-labelledby="neighborhood-label" aria-activedescendant="neighborhood-all">
          <option id="neighborhood-all" value="all">All Neighborhoods</option>
        </select>

        <!-- Add label for select control -->
        <label id="cuisine-label" for="cuisines-select">Cuisine</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-labelledby="cuisine-label" aria-activedescendant="cuisine-all">
          <option id="cuisine-all" value="all" selected aria-selected="true">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script charset="utf-8" src="index.js"></script>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <script charset="utf-8" src="js/dbhelper.js"></script>
  <script charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
